<p>giphyapi works!</p>
<div class="color">
<h2 class="container  justify-content-center " style="color: rgb(232, 225, 232); font-family: 'Times New Roman', Times, serif; font-weight: bolder; display: grid; align-items: center; grid-row: 6;">GIPHY</h2>
<div class="container justify-content-center " style="display: grid; grid-row: 6;"><input  type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()" placeholder="Search GIFs" /></div>
<div class="space">
<div class="div shadow ">
<div *ngFor="let gif of gifs">
  <img [src]="gif.original.url" alt="GIF">
</div>

<div class="image-gallery">
  <div class="image-container" *ngFor="let gif of gifs">
    <img src="{{gif.downsized.url}}" alt="Image">
  </div>
</div>
</div>
</div>
</div>
