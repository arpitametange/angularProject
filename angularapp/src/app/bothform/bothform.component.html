<h1>template driven form</h1>
<div class="container ">
    <div class="rounded justify-content-center row">
        <div class="co-md-6">
            <form  #mytemplateform="ngForm" (ngSubmit)="clickSubmit(mytemplateform)">
                <div class="form-group col-md-4">
                    <label for="" >name</label>
                    <input class="form-control" #name="ngModel" id="name" name="name" required ngModel type="text">
                    <small class="text-danger" *ngIf="!name.valid && name.touched">please enter name</small>
                </div>
                <div class="form-group col-md-4">
                    <label for="" >email</label>
                    <input class="form-control" id="email" #email="ngModel" name="email" email required ngModel type="text">
                    <small class="text-danger" *ngIf="!email.valid && email.touched">please enter email</small>

                </div>
                <div><button class="btn btn-danger" type="submit" ngModel>submit</button></div>
            </form>
            <div  *ngIf="issubmit">
                <p>name: {{array.name}}</p>
                <p>email:{{array.email}}</p>

            </div>
        </div>
    </div>
</div>












<h1>Reactive form</h1>


<div>
    <form [formGroup]="my1" (ngSubmit)="sub()">

        <div class="form-group col-md-4">
            
                <input class="form-control" formControlName="user1">
            <small *ngIf="!my1.get('user1').valid && my1.get('user1').touched" class="text-danger">please enter name</small>
        </div>
        <div class="form-group col-md-6">
            <input type="text" name="" class="form-control" id="" formControlName="email1">
            <small *ngIf="!my1.get('email1').valid && my1.get('email1').touched" class="text-danger">please enter valid email id</small>
        </div>
        <button class="btn btn-danger" type="submit">submit</button>
    </form>
    <div *ngIf="chalo">
        <p>{{my1.get('user1').value}}</p>
    </div>
</div>
