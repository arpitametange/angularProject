<p>ng-class works!</p>
<h4>NgCLass</h4>

<ul *ngFor="let p of people">
    <li [ngClass]="{
        'text-success': p.country == 'UK',
        'text-primary': p.country == 'USA',
        'text-danger': p.country == 'HK'
    }">
    {{p.name}} ({{p.country}})
    </li>
</ul>

<table>
    <thead><th></th></thead>
    <tbody><tr *ngFor="let t of newarry"><td>{{t.content}}</td>
    <td>{{t.title}}</td>
    
    </tr></tbody>
</table>
